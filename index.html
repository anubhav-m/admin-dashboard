<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="left-section">
            <div class="name-container">
                <h1>Anubhav</h1>
            </div>

            <div class="side-panel-container">
                <div class="dashboard-cont">
                    <img src="./images/adminForm-svgs/home.svg">
                    <p class="dashboard">Dashboard</p>
                </div>
                <div class="messages-cont">
                    <img src="./images/adminForm-svgs/email-outline.svg">
                    <p class="messages">Messages</p>
                </div>
                <div class="events-cont">
                    <img src="./images/adminForm-svgs/form-select.svg">
                    <p class="events">Events</p>
                </div>
                <div class="profile-cont">
                    <img src="./images/adminForm-svgs/account-outline.svg">
                    <p class="profile">Profile</p>
                </div>
                <div class="upload-cont">
                    <img src="./images/adminForm-svgs/cloud-upload-outline.svg">
                    <p class="upload">Upload</p>
                </div>
                <div class="settings-cont">
                    <img src="./images/adminForm-svgs/cog-outline.svg">
                    <p class="settings">Settings</p>
                </div>
            </div>
            
            <div class="github-logo-container">
                <img class="github-logo" src="./images/adminForm-svgs/github.svg">
            </div>
        </div>

        <div class="middle-section">

            <div class="search-container">
                <div class="search-icon-cont">
                    <img src="./images/adminForm-svgs/magnify.svg">
                </div>
                <div class="search-field"></div>
            </div>
            
            <div class="projects-container">
                <div class="project-title-cont">
                    <h2 class="project-main-title">Projects</h2>
                    <div class="project-sub-title-cont">
                            <span>Recent</span>
                            <span>Popular</span>
                            <span>Most Liked</span>
                    </div>
                </div>

                <div class="project-showcase-cont">
                    <div class="project project-1">
                        <div class="project-1-image-cont">
                            <img src="./images/form-min.png">
                        </div>
                        <div class="signup-form-cont">
                            <p>Sign-Up Form</p>
                            <div class="sign-up-foot-logos-cont">
                                <img src="./images/adminForm-svgs/star-plus-outline.svg">
                                <p>|</p>
                                <img src="./images/adminForm-svgs/comment-plus-outline.svg">
                                <p>|</p>
                                <img src="./images/adminForm-svgs/source-fork.svg">
                            </div>
                        </div>
                    </div>

                    <div class="project project-2">
                        <div class="project-2-image-cont">
                            <img src="./images/calcu-calcu-min.png">
                        </div>
                        <div class="calculator-cont">
                            <p>Calculator</p>
                            <div class="calc-foot-logos-cont">
                                <img src="./images/adminForm-svgs/star-plus-outline.svg">
                                <p>|</p>
                                <img src="./images/adminForm-svgs/comment-plus-outline.svg">
                                <p>|</p>
                                <img src="./images/adminForm-svgs/source-fork.svg">
                            </div>
                        </div>
                    </div>
                    
                    <div class="project project-3">
                        <div class="project-3-image-cont">
                            <img src="./images/etch-min.png">
                        </div>
                        <div class="etch-cont">
                            <p>Etch-A-Sketch</p>
                            <div class="etch-foot-logos-cont">
                                <img src="./images/adminForm-svgs/star-plus-outline.svg">
                                <p>|</p>
                                <img src="./images/adminForm-svgs/comment-plus-outline.svg">
                                <p>|</p>
                                <img src="./images/adminForm-svgs/source-fork.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="event-dates-container"></div>

            <div class="other-events-container"></div>
        </div>

        <div class="right-section">
            <div class="lang-noti-account-container"></div>
            <div class="announcements-container"></div>
            <div class="stats-container"></div>
        </div>
    </div>
</body>
</html>
